<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/IndexLayout">

<head>
    <title>Altera Senha</title>
</head>

<section layout:fragment="content">

    <div class="container">
        <div class="section">

            <div th:replace="/fragments/MsgInfo :: MsgInfo"></div>

            <div class="row">
                <div class="col s1"></div>

                <div class="col s10 m10">
                    <div class="card hoverable">
                        <div class="card-content black-text">
                            <span class="card-title">Alterar Senha</span>


                            <div class="row">
                                <form class="col s12" method="post" th:action="@{/senha}" th:object="${senha}">

                                    <div class="col s4"></div>

                                    <div class="col s4">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">lock_outline</i>
                                                <input id="senhaAtual" name="senhaAtual" type="password" class="validate"
                                                       th:classappend="${#fields.hasErrors('senhaAtual')} ? invalid"
                                                       data-length="10">
                                                <label for="senhaAtual">Senha Atual:</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">lock_open</i>
                                                <input id="novaSenha" name="novaSenha" type="password" class="validate"
                                                       th:classappend="${#fields.hasErrors('novaSenha')} ? invalid"
                                                       data-length="10">
                                                <label for="novaSenha">Nova Senha:</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">lock_open</i>
                                                <input id="novaSenhaValida" name="novaSenhaValida" type="password" class="validate"
                                                       th:classappend="${#fields.hasErrors('novaSenhaValida')} ? invalid"
                                                       data-length="10">
                                                <label for="novaSenhaValida">Repita Nova Senha:</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                                    Alterar
                                                    <i class="material-icons right">send</i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col s4"></div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="col s1"></div>
            </div>

        </div>
    </div>



</section>

</html>

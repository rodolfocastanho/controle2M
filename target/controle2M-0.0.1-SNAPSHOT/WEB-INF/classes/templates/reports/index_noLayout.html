<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:p="http://primefaces.org/ui"
      layout:decorator="/layout/IndexLayout">

  <section layout:fragment="content">

    <div class="container">
      <div class="section">

        <!--   Icon Section   -->
        <div class="row">
          <div class="col s12 m12">
            <div class="icon-block">
              <h2 class="center light-blue-text"><i class="material-icons">report</i></h2>
              <h5 class="center">Index Relatório</h5>

              <p class="light">Página principal de relatórios (ou menu)</p>

              <p:button outcome="productDetail" value="Bookmark" icon="ui-icon-star">
                <param name="productId" value="10" />
              </p:button>

              <p:spinner />

            </div>
          </div>
        </div>

      </div>
      <br/><br/>
    </div>

  </section>

</html>

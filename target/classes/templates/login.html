<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout/IndexLayout">

<head>
    <title>Login</title>
</head>

<section layout:fragment="content">

    <div class="container">
        <div class="section">

            <!-- <div th:replace="/fragments/MsgInfo :: MsgInfo"></div> -->

            <div class="row">
                <div class="col s1"></div>

                <div class="col s10 m10">
                    <div class="card hoverable">
                        <div class="card-content black-text">
                            <span class="card-title">Acesso ao sistema</span>


                            <div class="row">
                                <form class="col s12" method="post" th:action="@{/login}">

                                    <div class="col s4"></div>

                                    <div class="col s4">

                                        <div class="row" th:if="${param.error}">
                                            <div class="alert card-panel red accent-4 z-depth-4 white-text">
                                                <!--th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message} + ': Usu치rio e/ou senha inv치lidos!'"-->
                                                Erro: Usu치rio e/ou senha inv치lidos!!!
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">perm_identity</i>
                                                <input id="username" name="username" type="text" class="validate">
                                                <label for="username">Login:</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <i class="material-icons prefix">lock_outline</i>
                                                <input id="password" name="password" type="password" class="validate">
                                                <label for="password">Senha:</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <button class="btn waves-effect waves-light" type="submit" name="action">Acessar
                                                    <i class="material-icons right">send</i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col s12">
                                                <input id="remember-me" name="remember-me" type="checkbox" />
                                                <label for="remember-me">Lembrar?</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col s4"></div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="col s1"></div>
            </div>

        </div>
    </div>



</section>

</html>
